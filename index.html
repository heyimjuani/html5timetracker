
<html>
<head>
	<title>HTML5 Time Tracker - by Juani</title>
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.countdown.min.js"></script>
	<script type="text/javascript" src="site.js"></script>
</head>
<body>
<section id="settings">
	<div class="overlay"></div>
	<div class="content">
		<form action="" id="cycle-form" class="settings-form">
			<label for="cycle">Cycle length</label>
			<input type="text" id="cycle" placeholder="30" />
			<input type="submit" value="Save">
		</form>
		<form action="" id="next-form" class="settings-form">
			<label for="nextCycle">Cycle length 2</label>
			<input type="text" id="nextCycle" placeholder="30" />
			<input type="submit" value="Save">
		</form>
	</div>
</section>
<section id="welcome">
	<h1>Build the habit of logging time</h1>
	<p>Keep track of how you're spending your time effortlessly.</p>
	<a href="" class="btn-start">Let's get trackin'</a>
	<a href="" class="settings set-cycle">Settings</a>
</section>

<section id="countdown">
	<div id="timer"><span></span></div>
	<a href="" id="end">I'm done with this task</a>
	<a href="" id="cancel">cancel</a>
</section>

<section id="list">
	<ul id="done">
		
	</ul>
	<div id="actions">
		<a href="" class="btn-start">Get back to work</a>
		<br>
		<a href="" id="reset">Clear activity log</a>
		<span>Are you sure? <a href="" class="confirm">Yes</a> <a href="" class="cancel">No</a></span>
	</div>
	<a href="" class="settings set-cycle">Settings</a>
</section>

<section id="alert">
	<form action="" id="logActivity">
	<label for="what">What have you been working on?</label>
	<input type="text" id="what" placeholder="Be as descriptive as possible" />
	<br>
	<label><input type="checkbox" id="new" checked /> Start new cycle?</label>
	<input type="submit" id="submit" value="Submit">
	</form>
	<a href="" id="void">cancel</a>
	<a href="" class="settings set-next">Settings</a>
</section>

</html>
